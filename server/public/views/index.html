<!DOCTYPE html>
<html>

<head>
    <title>Weekend Challenge 3</title>
    <link rel="stylesheet" href="/styles/style.css" />
    <script type="text/javascript" src="/assets/vendors/jquery.min.js"></script>
    <script type="text/javascript" src="/scripts/client.js"></script>
</head>

<body>
  <h1>Calculator</h1>
  <div class="calculatorContainer">
    <form id="calculator">
        <input type="number" id="displayedNum" class="display" name="displayedNum" />
        <br>
        <button class="numSelector">1</button>
        <button class="numSelector">2</button>
        <button class="numSelector">3</button>
        <input type="submit" class="inputButton" name="plus" value="+">
        <br>
        <button class="numSelector">4</button>
        <button class="numSelector">5</button>
        <button class="numSelector">6</button>
        <input type="submit" class="inputButton" name="minus" value="-">
        <br>
        <button class="numSelector">7</button>
        <button class="numSelector">8</button>
        <button class="numSelector">9</button>
        <input type="submit" class="inputButton" name="multiply" value="x">
        <br>
        <button class="clearForm">AC</button>
        <button class="numSelector">0</button>
        <input type="submit" class="equalButton" name="equals" value="=">
        <input type="submit" class="inputButton" name="divide" value="&divide">
    </form>
  </div>
</body>

</html>
