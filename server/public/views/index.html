<!DOCTYPE html>
<html>
<head>
  <title>Weekend Challenge 3</title>
  <link rel="stylesheet" href="/styles/style.css" />
  <script type="text/javascript" src="/assets/vendors/jquery.min.js"></script>
  <script type="text/javascript" src="/scripts/client.js"></script>
</head>
<body>
  <h1>Calculator</h1>
    <form id="calculator">
      <label for="firstNum">First Number: </label>
      <input type="number" id="firstNum" name="firstNum" />
      <br>
      <label for="secondNum">Second Number: </label>
      <input type="number" id="secondNum" name="secondNum" />
      <br>
      <input type="submit" class="inputButton" name="plus" value="+">
      <input type="submit" class="inputButton" name="minus" value="-">
      <br>
      <input type="submit" class="inputButton" name="multiply" value="x">
      <input type="submit" class="inputButton" name="divide" value="/">
      <button class="clearForm">AC</button>
    </form>
    <h2>Result: <h2 class="result"></h2></h2>

</body>
</html>
